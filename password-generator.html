
<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="icon" type="image/x-icon" href="/tool-images/favicon.png">
    
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    

<style>
    body {
        font-family: Arial, sans-serif;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #f48b3c;
        color: white;
        border: none;
        border-radius: 4px;
    }
    #password {
        width: 300px;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #f48b3c;
        border-radius: 5px;
        font-size: 16px;
    }
</style>
<div id="header-container" style="margin-bottom: 70px;"></div> <!-- Header will be loaded here -->

<center>
<h1>Password Generator Tool</h1>
<input id="password" readonly="" type="text" />
<br>
<br>
<button onclick="generatePassword()">Generate Password</button>
</center>
<script>
    function generatePassword() {
        var length = 12; // Default password length
        var charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=[]{}|;:,.<>?";
        var password = "";
        for (var i = 0; i < length; i++) {
            var randomIndex = Math.floor(Math.random() * charset.length);
            password += charset[randomIndex];
        }
        document.getElementById("password").value = password;
    }
</script>
<script>
    fetch("header.html")
    .then(response => response.text())
    .then(data => {
        document.getElementById("header-container").innerHTML = data;
        let script = document.createElement("script");
        script.src = "script.js";
        document.body.appendChild(script);
    });
</script>
</body>
</html>
