<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="icon" type="image/x-icon" href="/tool-images/favicon.png">
    
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Density Checker</title>
    <style>
        body {

            font-family: Arial, sans-serif;

            background: #f5f5f5;

            color: #333;

            margin: 0;

            padding: 20px;

            display: flex;

            justify-content: center;

            align-items: center;

            height: 100vh;

        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            
            
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            margin-left: 5%;
            color: #333;
        }
        textarea {
            width: 90%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px;
            margin-left: 5%;
            box-sizing: border-box;
        }
        label {
            font-size: 18px;
            margin-bottom: 10px;
            margin-left: 5%;
            display: block;
        }
        input[type="text"] {
            width: calc(90% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px;
            margin-left: 5%;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 50%;
            margin-left: 25%;
            padding: 15px;
            background-color: #f48b3c;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #f48b3c;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="header-container" style="margin-bottom: 70px;"></div> <!-- Header will be loaded here -->

    <div class="container">
        <h1>Keyword Density Checker</h1>
        <label for="text">Enter Text:</label>
        <textarea id="text"></textarea>
        <label for="keyword">Enter Keyword:</label>
        <input type="text" id="keyword" placeholder="Keyword">
        <button onclick="checkKeywordDensity()">Check Density</button>
        <div id="result" class="result"></div>
    </div>
    <script>
        function checkKeywordDensity() {
            const text = document.getElementById('text').value;
            const keyword = document.getElementById('keyword').value.trim().toLowerCase();
            const resultDiv = document.getElementById('result');

            if (text === "" || keyword === "") {
                resultDiv.innerText = "Please enter both text and keyword.";
                return;
            }

            const words = text.trim().toLowerCase().split(/\s+/);
            const totalWords = words.length;
            const keywordCount = words.filter(word => word === keyword).length;
            const density = ((keywordCount / totalWords) * 100).toFixed(2);

            resultDiv.innerHTML = `Total Words: ${totalWords}<br>Keyword Count: ${keywordCount}<br>Keyword Density: ${density}%`;
        }
    </script>
    <script>
        fetch("header.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("header-container").innerHTML = data;
            let script = document.createElement("script");
            script.src = "script.js";
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
