<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="icon" type="image/x-icon" href="/tool-images/favicon.png">
    
    
<style>
 body {
        font-family: Arial, sans-serif;
    }
    #qrText {
        width: 90%;
        height: 20px;
        text-align: center;
        font-size: 16px;
        border-radius: 4px;
        border: 1px solid #f48b3c;
        }
        button{
        width: 200px;
        height: 30px;
        background-color: #f48b3c;
        border: none;
        border-radius: 4px;
        }
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div id="header-container" style="margin-bottom: 70px;"></div> <!-- Header will be loaded here -->

<center>
    <header>
        <h1>QR Code Generator</h1>
    </header>

    <div class="container">
        <input type="text" id="qrText" placeholder="Enter text or URL">
        <br>
        <br>
        <button onclick="generateQR()">Generate QR Code</button>
        <br>
        <br>
        <div id="qrcode"></div>
    </div>
    </center>

    <script>
        function generateQR() {
            let qrText = document.getElementById("qrText").value;
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), qrText);
        }
    </script>
    <script>
        fetch("header.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("header-container").innerHTML = data;
            let script = document.createElement("script");
            script.src = "script.js";
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
