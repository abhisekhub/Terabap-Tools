<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="icon" type="image/x-icon" href="/tool-images/favicon.png">
    
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPC Calculator</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #f48b3c;
            color: white;
            padding: 20px;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #f48b3c;
            color: white;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e37b2f;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .result code {
            font-family: monospace;
            color: #333;
        }

    </style>
</head>
<body>

    <div id="header-container" style="margin-bottom: 70px;"></div> <!-- Header will be loaded here -->


    <div class="container">
        <label for="totalCost">Total Cost (in your currency):</label>
        <input type="number" id="totalCost" placeholder="Enter total cost..." />

        <label for="totalClicks">Total Clicks:</label>
        <input type="number" id="totalClicks" placeholder="Enter total clicks..." />

        <button onclick="calculateCPC()">Calculate CPC</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateCPC() {
            // Get the input values
            const totalCost = parseFloat(document.getElementById("totalCost").value);
            const totalClicks = parseInt(document.getElementById("totalClicks").value);

            // Validate inputs
            if (isNaN(totalCost) || isNaN(totalClicks) || totalClicks <= 0) {
                document.getElementById("result").innerHTML = "<p style='color:red;'>Please enter valid values for total cost and clicks.</p>";
                return;
            }

            // Calculate CPC
            const cpc = totalCost / totalClicks;

            // Display result
            document.getElementById("result").innerHTML = `<p><strong>Cost Per Click (CPC):</strong> <code>${cpc.toFixed(2)}</code> (in your currency)</p>`;
        }
    </script>
<script>
    fetch("header.html")
    .then(response => response.text())
    .then(data => {
        document.getElementById("header-container").innerHTML = data;
        let script = document.createElement("script");
        script.src = "script.js";
        document.body.appendChild(script);
    });
</script>
</body>
</html>
